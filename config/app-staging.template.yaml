apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: 'app-staging'
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '1'
    spec:
      containers:
      - name: 'app'
        image: 'app'
        env:
          - name: 'TARGET'
            value: 'Staging'
          - name: 'PROJECT_ID'
            value: ${PROJECT_ID}
          - name: GPG_SECRET_ID: 
            value: {GPG_SECRET_ID} #"gpgkey" # TODO: update your environment variables
          - name: PASPPHRASE_SECRET_ID
            value: ${PASPPHRASE_SECRET_ID}
          - name: DESTINATION_BUCKET: 
            value: ${DESTINATION_BUCKET} #"gpg_buckets_abhi"
